<html>
<head>
    <title>SaskAssist - Login/Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-4">
                    <div>
                        <a href="#" class="flex items-center py-5 px-2 text-gray-700">
                            <span class="font-bold text-xl">SaskAssist</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="min-h-screen flex items-center justify-center pt-4">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h3 class="text-xl font-semibold mb-6 text-center">Register</h3>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Your Name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Your Email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">Phone Number</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="phone" type="text" placeholder="Your Phone Number">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="address">Address</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="address" type="text" placeholder="Your Address">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Your Password">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm-password">Confirm Password</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="confirm-password" type="password" placeholder="Confirm Your Password">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="role">Role</label>
                    <div class="flex items-center">
                        <input class="mr-2 leading-tight" type="radio" id="user" name="role" value="user">
                        <label class="text-gray-700" for="user">User</label>
                    </div>
                    <div class="flex items-center">
                        <input class="mr-2 leading-tight" type="radio" id="volunteer" name="role" value="volunteer">
                        <label class="text-gray-700" for="volunteer">Volunteer</label>
                    </div>
                </div>
                <div class="mb-4" id="disability-section" style="display: none;">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="disabilities">Disabilities</label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="disabilities" placeholder="Please describe any disabilities you have"></textarea>
                </div>
                <div class="mb-4" id="certification-section" style="display: none;">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="certifications">Certifications</label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="certifications" placeholder="Please list any first aid or other certifications you have"></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <a href="login.html" class="w-full">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline" type="button">
                        Register
                    </button>
                </a>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('user').addEventListener('change', function() {
            document.getElementById('disability-section').style.display = 'block';
            document.getElementById('certification-section').style.display = 'none';
        });
        document.getElementById('volunteer').addEventListener('change', function() {
            document.getElementById('disability-section').style.display = 'none';
            document.getElementById('certification-section').style.display = 'block';
        });
    </script>
</body>
</html>
