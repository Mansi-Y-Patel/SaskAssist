<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Request Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="">
                <div class="">
                    <div class="flex justify-between items-center space-x-4">
                        <div>
                            <a href="#" class="flex items-center py-5 px-2 text-gray-700">
                                <span class="font-bold text-xl">SaskAssist</span>
                            </a>
                        </div>
                        <div class="">
                            <a href="index.html">
                            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-red-600">
                                Logout
                            </button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-6">
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-6 text-center">Help Request Form</h1>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="help-type" class="block text-gray-700 font-medium mb-2">Type of Help Needed</label>
                    <select id="help-type" name="help-type" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="">Select an option</option>
                        <option value="physical-assistance">Physical Assistance</option>
                        <option value="emotional-support">Emotional Support</option>
                        <option value="transportation">Transportation</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="date" class="block text-gray-700 font-medium mb-2">Preferred Date</label>
                    <input type="date" id="date" name="date" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="time" class="block text-gray-700 font-medium mb-2">Preferred Time</label>
                    <input type="time" id="time" name="time" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="additional-info" class="block text-gray-700 font-medium mb-2">Additional Information</label>
                    <textarea id="additional-info" name="additional-info" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit Request</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
